<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Shadowboxing Timer</title>
</head>
<body>
  <div class="container">
    <h1>Shadowboxing Timer</h1>
    <div class="settings">
      <label for="rounds">Rounds:</label>
      <input type="number" id="rounds" value="3" min="1">
      <label for="round-time">Round Time (minutes):</label>
      <select id="round-time">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
      </select>
    </div>
    <button id="start-button">Start</button>
    <button id="stop-button" class="hidden">Stop</button>
    <div id="countdown" class="hidden">3</div>
    <div id="timer" class="hidden"></div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
