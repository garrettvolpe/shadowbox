<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Shadowboxing Timer</title>
</head>
<body>
  <div class="container">
    <h1>Shadowbox Timer</h1>
    <div class="settings">
      <label for="rounds">Rounds:</label>
      <input type="number" id="rounds" value="3" min="1">
      <label for="duration">Round Duration (minutes):</label>
      <input type="number" id="round-time" min="1" value="3">
      <label for="rest-time">Rest Time (minutes):</label>
      <label for="rest">Rest Duration (minutes):</label>
      <input type="number" id="rest-time" min="1" value="1">
    </div>
    <button id="start-button">Start</button>
    <button id="stop-button" class="hidden">Stop</button>
    <button id="pause-button" class="hidden">Pause</button>
    <button id="resume-button" class="hidden">Resume</button>
    <div id="countdown" class="hidden">Get Ready</div>
    <div id="timer" class="hidden"></div>
    <div id="rest-countdown" class="hidden"></div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
