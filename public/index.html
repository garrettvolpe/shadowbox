<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0B0D10" />
    <title>Shadowbox Timer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/config-style.css" />
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="app-title">
      <div class="icon" aria-hidden="true">
        <button id="setting-Btn" class="btn btn-second" type="button">
          Configure
        </button>
      </div>

      <h1 id="app-title" class="title">SHADOWBOX<br />TIMER</h1>
      <p class="subtitle">Developed by BBB Studios</p>

      <h2 id="timer-label" class="prompt">READY?</h2>

      <section class="timer" aria-label="Countdown timer">
        <div id="time" class="value" aria-live="polite">03:00</div>
      </section>

      <div class="actions">
        <button id="start-Btn" class="btn btn-main" type="button">Start</button>
        <button id="pause-Btn" class="btn btn-main" type="button">Pause</button>
        <button id="resume-Btn" class="btn btn-main" type="button">
          Resume
        </button>
        <button id="reset-Btn" class="btn btn-second" type="button">
          Reset
        </button>
      </div>

      <p class="copyright">Â© 2025 BBB Designs</p>

      <div id="config" class="backdrop hidden" aria-labelledby="config-title">
        <header>
          <p><a href="/index.html"><---</a></p>
          <h1 id="config-title">Configure Workout</h1>
        </header>

        <form id="config-form" class="form-config">
          <fieldset>
            <legend>Mode</legend>
            <label>
              <input type="radio" name="mode" value="kick-boxing" checked />
              Kickboxer
            </label>
            <label>
              <input type="radio" name="mode" value="boxing" />
              Boxer
            </label>
          </fieldset>

          <fieldset>
            <legend>Workout Settings</legend>

            <label for="rounds">Rounds:</label>
            <input
              type="number"
              id="rounds"
              name="rounds"
              min="1"
              step="1"
              value="3"
            />

            <label for="round-duration">Round Duration (minutes):</label>
            <input
              type="number"
              id="round-duration"
              name="roundDuration"
              step="0.1"
              value="3"
            />

            <label for="rest-time">Rest Time (minutes):</label>
            <input
              type="number"
              id="rest-time"
              name="restTime"
              step="0.1"
              value="3"
            />
          </fieldset>

          <fieldset>
            <legend>Audio</legend>
            <label>
              <input type="checkbox" id="music-toggle" name="music" />
              Background Music
            </label>
            <label>
              <input type="checkbox" id="sound-toggle" name="sound" />
              Sound
            </label>
          </fieldset>

          <div class="actions">
            <button
              id="save-Btn"
              class="btn btn-main"
              type="submit"
              id="save-setting-bttn"
            >
              Save Settings
            </button>
            <button id="resetButton" class="btn btn-second" type="reset">
              Restore Defaults
            </button>
          </div>
        </form>
      </div>
      <script src="/js/Timer.js"></script>
      <script src="/js/config.js"></script>
      <noscript>This app requires JavaScript to run the timer.</noscript>
    </main>
  </body>
</html>
