<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0B0D10" />
    <title>Shadowbox Timer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="app-title">
      <div class="icon" aria-hidden="true">
        <a href="pages/config.html">⚙️</a>
      </div>

      <h1 id="app-title" class="title">SHADOWBOX<br />TIMER</h1>
      <p class="subtitle">Developed by BBB Studios</p>

      <h2 id="timer-label" class="prompt">READY?</h2>

      <section class="timer" aria-label="Countdown timer">
        <div id="time" class="value" aria-live="polite">03:00</div>
      </section>

      <div class="actions">
        <button id="start-Btn" class="btn btn-main" type="button">Start</button>
        <button id="pause-Btn" class="btn btn-main" type="button">Pause</button>
        <button id="resume-Btn" class="btn btn-main" type="button">
          Resume
        </button>
        <button id="reset-Btn" class="btn btn-second" type="button">
          Reset
        </button>
      </div>

      <p class="copyright">© 2025 BBB Designs</p>
    </main>
    <script src="js/Timer.js"></script>
    <noscript>This app requires JavaScript to run the timer.</noscript>
  </body>
</html>
