<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Shadowboxing Timer</title>
    <link rel="icon" href="data:,">
</head>

<nav class="index-nav-bar">
  <ul>
    <li><img class="nav-icon" src="/public/images/fullscreen.png"></li>
    <li><img id="toggle-dark-mode" class="nav-icon" src="/public/images/dark-mode-icon.png"></li>
    <li></li>
  </ul>
  
</nav>
<body id="body">
  <div class="config-container">
  <div class="row">
    <!--Left Container-->
      <div id="left-container" class="container  collumn">
        <a href="/public/pages/config.html"><img id="setting-icon" src="images\settings.png"></a>
        <h1 class="title-style">Shadowbox Timer</h1>
        <h6 class="label-style">Developed by Happy Ending Coding</h6>
      </div>
    <!--Right Container-->
      <div id="right-container" class="container column">
        <div class="timer-div">
          <label><span id="timer-display" class="label-style timer-format">3:00</span></label>
      </div>
      <button id="start-button">Start</button>
      <button id="stop-button" class="hidden">Stop</button>
      <button id="pause-button" class="hidden">Pause</button>
      <button id="resume-button" class="hidden">Resume</button>
      <div id="countdown" class="hidden">Get Ready</div>
      
      <div id="rest-countdown" class="hidden"></div>
    </div>
    </div>
    <div class="row">
    
         <div class="container column hidden" id="settings-container">
             <h2 class="label-style">Settings</h2>
            <div class="timer-settings">
                <label class="label-style">Rounds:</label>
                <input type="number" class="input-style" id="rounds" value="3" min="1">
            </div>
            <div class="timer-settings">
               <label class="label-style">Round Duration (minutes):</label>
               <input type="number" class="input-style" id="round-time" value="3" min="1">
           </div>
           <div class="timer-settings">
              <label class="label-style">Rest Time (minutes):</label>
                <input type="number" class="input-style" id="rest-time" value="1" min="0">
            </div>
            <div class="timer-settings">
                <label class="label-style">Background Music:</label>
                <label class="switch">
                    <input type="checkbox" id="music-toggle">
                    <span class="slider round"></span>
                </label>
              </div>
          </div> 
      </div>
    <div class="row">
      <div id="footer-container" class="container column">
         <h5 class="label-style">Copyright @ 2025</h5>
      </div>
  </div>
</div>

  <script src="js/scripts.js"></script>
  <script src="js/darkMode.js"></script>
</body>
</html>
