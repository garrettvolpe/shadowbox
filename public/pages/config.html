<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>


<nav id="config-nav-bar">
    <div id="image-container">
        <a href="/public/index.html"><img id="go-back" src="/public/images/arrow.png"></a></li>
    </div>

    <div id="title-container">
        <h1 class="label-style">Configure Workout</h1>
    </div>
</nav>


<body>
    <div class="config-container">
        <div class="row">
            <div class="container-style column">
                <label class="label-style label-format">Simple / Advanced</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
        <div class="row">
            <div class="container-style column">
                <label class="label-style" for="rounds">Rounds:</label>
                <input class="input-style" type="number" id="rounds" value="3" min="1">
                <label class="label-style" for="duration">Round Duration (minutes):</label>
                <input class="input-style" type="number" id="round-time" min="1" value="3">
                <label class="label-style" for="rest-time">Rest Time (minutes):</label>
                <input class="input-style" type="number" id="rest-time" min="1" value="1">
            </div> 
            <div class="container-style column">
                <label class="label-style label-format music-control">Background Music</label>
                    <label class="switch">
                        <input type="checkbox" id="music-toggle">
                        <span class="slider round"></span>
                    </label>
                    <!--<label class="label-style label-format">Sound</label>
                    <label class="switch">
                        <input type="checkbox"  checked>
                        <span class="slider round"></span>
                    </label>
                    !
            </div>      
        </div>

        <div class="row">
            <div class="container-style column">
                <button class="button-style">Save Settings</button>
                <button class="button-style">Restore Defaults</button>
            </div>
        </div>
        
    </div>
       
    <script src="/public/js/scripts.js"></script>
    
</body>

</html>
