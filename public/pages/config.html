<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>


<nav id="config-nav-bar">
    <div id="image-container">
        <a href="/index.html"><img id="go-back" src="/images/arrow.png"></a></li>
    </div>

    <div id="title-container">
        <h1 class="label-style">Configure Workout</h1>
    </div>
</nav>

<script type="module" src="/js/config.js"></script>
<body>
    <div class="config-container">
        <div class="row">
            <div class="container column">
                <div class="hidden">
                <label class="label-style label-format">Basic / Advanced</label>
                <label class="switch">
                    <input type="checkbox" id="difficulty-slider">
                    <span class="slider round"></span>
                  </label>
                  </div>
                  
            </div>
            
        </div>
        <div class="row">
            <div class="container column">
                <label class="label-style" for="rounds">Rounds:</label>
                <input class="input-style" type="number" id="number-rounds" min="1" max="10" step="1" value="3">
                <label class="label-style" for="duration">Round Duration (minutes):</label>
                <input class="input-style" type="number" id="duration" min="1" step="1">
                <label class="label-style" for="rest-time">Rest Time (minutes):</label>
                <input class="input-style" type="number" id="rest-time" min="1" step="1">
            </div> 
            <div class="container column">
                <label class="label-style label-format music-control">Background Music</label>
                    <label class="switch">
                        <input type="checkbox" id="music-toggle" >
                        <span class="slider round"></span>
                    </label>
                    <label class="label-style label-format">Sound</label>
                    <label id="sound-slider" class="switch">
                        <input type="checkbox"  checked>
                        <span class="slider round"></span>
                    </label>
            </div>      
        </div>

        <div class="row">
            <div class="container-style column">
                <button id="save-setting-bttn" class="button-style">Save Settings</button>
                <button id="restore-defaults" class="button-style">Restore Defaults</button>
            </div>
        </div>
        
    </div>
           
    
</body>

</html>
