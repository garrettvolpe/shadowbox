<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configure Workout</title>
    <link rel="stylesheet" href="/css/config-style.css" />
  </head>
  <body>
    <main id="config" aria-labelledby="config-title">
      <header>
        <p><a href="/index.html"><---</a></p>
        <h1 id="config-title">Configure Workout</h1>
      </header>

      <form id="config-form" class="form-config">
        <fieldset>
          <legend>Mode</legend>
          <label>
            <input type="radio" name="mode" value="basic" checked />
            Basic
          </label>
          <label>
            <input type="radio" name="mode" value="advanced" />
            Advanced
          </label>
        </fieldset>

        <fieldset>
          <legend>Workout Settings</legend>

          <label for="rounds">Rounds:</label>
          <input
            type="number"
            id="rounds"
            name="rounds"
            min="1"
            step="1"
            value="3"
          />

          <label for="round-duration">Round Duration (minutes):</label>
          <input
            type="number"
            id="round-duration"
            name="roundDuration"
            step="0.1"
            value="3"
          />

          <label for="rest-time">Rest Time (minutes):</label>
          <input
            type="number"
            id="rest-time"
            name="restTime"
            step="0.1"
            value="3"
          />
        </fieldset>

        <fieldset>
          <legend>Audio</legend>
          <label>
            <input type="checkbox" id="music-toggle" name="music" />
            Background Music
          </label>
          <label>
            <input type="checkbox" id="sound-toggle" name="sound" />
            Sound
          </label>
        </fieldset>

        <div class="actions">
          <button
            id="save-Btn"
            class="btn btn-main"
            type="submit"
            id="save-setting-bttn"
          >
            Save Settings
          </button>
          <button id="resetButton" class="btn btn-second" type="reset">
            Restore Defaults
          </button>
        </div>
      </form>
    </main>
    <script src="/js/config.js"></script>
  </body>
</html>
